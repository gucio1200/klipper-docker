job_error_timeout: 0
show_cursor: False
default_printer: V-core
use_default_menu: True

[printer V-core]
moonraker_host: moonraker
moonraker_port: 7125
moonraker_api_key: False

[preheat PLA]
bed = 40
extruder = 195

[preheat ABS]
bed = 90
extruder = 220

