[gcode_shell_command generate_shaper_graph_xy]
command: /scripts/adxl_png.sh
timeout: 60.
verbose: True

[gcode_macro generate_shaper_graph_xy]
gcode:
   RUN_SHELL_COMMAND CMD=generate_shaper_graph_xy

[gcode_shell_command generate_resonance_graph_xy]
command: /scripts/resonance_png.sh
timeout: 60.
verbose: True

[gcode_macro generate_resonance_graph_xy]
gcode:
   RUN_SHELL_COMMAND CMD=generate_resonance_graph_xy

[gcode_shell_command remove_csv]
command: /bin/bash -c "rm -rf /tmp/*.csv"
timeout: 60.
verbose: True

[gcode_macro remove_csv]
gcode:
   RUN_SHELL_COMMAND CMD=remove_csv