# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[mcu]
baud: 250000
serial: /dev/klipper

[board_pins]
aliases:
  EXP1_1=PE8, EXP1_3=PE9, EXP1_5=PE12, EXP1_7=PE14, EXP1_9=<GND>,
  EXP1_2=PE7, EXP1_4=PE10, EXP1_6=PE13, EXP1_8=PE15, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=PA6, EXP2_3=PB1, EXP2_5=PB2, EXP2_7=PC15,  EXP2_9=<GND>,
  EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=PC5,
  
[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950 #NTC 100K beta 3950
sensor_pin: PF3
max_power: 0.75
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.02 # 50hz for european AC, to avoid flickering lights.
#smooth_time: 1.0

[fan]
pin: PA8

[heater_fan toolhead_cooling_fan]
pin: PE5
heater_temp: 50
fan_speed: 1

#[controller_fan controller_fan]
#pin: PB0

[fan_generic TMC]
pin: PD12
kick_start_time: 0.1

# These are only safeguards for first time users
# Modify printer.cfg to tune acceleration.
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 1500
max_accel_to_decel: 750
max_z_velocity: 15
max_z_accel: 20

#[mcu host]
#serial: /tmp/klipper_host_mcu

#[temperature_sensor odroid]
#sensor_type: temperature_host
#sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor mainboard]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor room]
sensor_type: HTU21D
i2c_bus: i2c1a
htu21d_resolution: TEMP14_HUM12
htu21d_report_time: 30

#[temperature_sensor temp]
#sensor_type: NTC 100K beta 3950
#sensor_pin: PF4

[skew_correction]

[input_shaper]

[virtual_sdcard]
path: /home/klippy/gcode_files

# Pause/Resume Functionality
[pause_resume]

[display_status]

[save_variables]
filename: /home/klippy/.config/saved_variables.cfg
