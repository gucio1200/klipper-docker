
---

name: Build Mainsail
on:
  push:
    tags-ignore:
      - '**'
    branches:
      - 'master'
  workflow_dispatch:
  repository_dispatch:
    types: [mainsail]
      
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: $-buildx-mainsail-$
          restore-keys: |
            $-buildx-mainsail-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          format: 'MMDDHH'

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: docker/mainsail
          file: ./docker/mainsail/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            gucio1200/mainsail:latest
            gucio1200/mainsail:${{ steps.time.outputs.time }}
          build-args: |
            FRONTEND_ZIP_URL=https://github.com/mainsail-crew/mainsail/releases/latest/download/mainsail.zip
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
